name: Package CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        python-version: ['3.0.1', '3.1.4', '3.2.5', '3.3.7', '3.4.10', '3.5.10', '3.6.15', '3.7.16', '3.8.16', '3.9.16', '3.10.10', '3.11.2', '3.12.0-alpha.6']
      fail-fast: false
      
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install coverage pytest anybadge

      - name: Run tests
        run: |
          coverage run --source=pioemu -m pytest --tb=short tests/

      - name: Coverage report
        if: ${{ matrix.python-version == '3.11.2' }}
        run: |
          coverage json

      - name: Update badges
        if: ${{ matrix.python-version == '3.11.2' }}
        run: |
          python .github/make_badges.py
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docs/images/*
          git diff-index --quiet HEAD || git commit -m "Update badges"
          git push
